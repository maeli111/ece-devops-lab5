name: Node.js CI

on:
  push:
    branches: [ "maeli" ]   # la branche sur laquelle tu travailles
  pull_request:
    branches: [ "maeli" ]
  workflow_dispatch:         # permet de lancer manuellement depuis l’onglet Actions

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
         
      - name: Detect app directory
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          elif [ -f lab5/package.json ]; then
            echo "dir=lab5" >> "$GITHUB_OUTPUT"
          else
            echo "Aucun package.json trouvé" >&2
            exit 1
          fi

      - name: Install deps
        run: |
          cd "${{ steps.detect.outputs.dir }}"
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build (if present)
        run: |
          cd "${{ steps.detect.outputs.dir }}"
          npm run build --if-present

      - name: Test
        run: |
          cd "${{ steps.detect.outputs.dir }}"
          if npm run | grep -qE '^\s*test'; then npm test; else echo "No tests"; fi
